<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="/submit" method="post">                   <!-- The action="/submit" tells the browser 
                                                            to send the form data to the 
                                                            URL /submit on the same server where 
                                                            the app is running.

                                                            **-Flask uses URL routing to map URLs
                                                            (like /submit) to specific Python functions
                                                            -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
